  <body style="background-color: black">
    <div id="splash">
        Loading...
    </div>
    <div id="content" style="display: none;">
        <header class="app-bar promote-layer">
            <div class="app-bar-container">
                <button class="menu"><img src="images/hamburger.svg" alt="Menu"></button>
                    <h1 class="logo">Hackendot<slashd/h1>
                            <section class="app-bar-actions">
                                <!-- Put App Bar Buttons Here -->
                            </section>
                        </div>
                    </header>

                    <nav class="navdrawer-container promote-layer">
                        <h4>Navigation</h4>
                        <ul class="top">
                            <li><span data-category="slashdot">Main</a></li>
                        </ul>
                        <ul class="bottom">
                            <li>
                                <div class="right">
                                    <img id="preferences" src="images/gear.png" style="width: 32px; height: 32px"/>
                                </div>
                                <div class="left"> 
                                    <img id="donatePaypal" src="images/paypal.gif" />
                                </div>
                            </li>
                        </ul>
                    </nav>

                    <div id="options" style="display: none;">
                        <div class="row">
                            <div class="leftColWrapper">
                                <div class="leftCol">
                                    <fieldset>
                                        <legend>Theme</legend>
                                            <div data-theme="light" class="unchecked">Light</div>
                                            <div data-theme="dark" class="unchecked">Dark</div>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="leftColWrapper">
                                <div class="leftCol">
                                    <fieldset>
                                        <legend>Font size</legend>
                                            <div data-font-size="normal" class="unchecked">Normal</div>
                                            <div data-font-size="large" class="unchecked">Larger</div>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="leftColWrapper">
                                <div class="leftCol">
                                    <fieldset>
                                        <legend>Default feed</legend>
                                        <div id="defaultFeedOptions">
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="leftColWrapper">
                                <div class="leftCol">
                                    <fieldset>
                                        <legend>Load options</legend>
                                        <div data-load-method="lighter" class="unchecked">Lighter</div>
                                        <div data-load-method="richer" class="unchecked">Richer</div>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="leftCol">
                                <button id="done">Done</button>
                            </div>
                        </div>
                    </div>
                    <div class="topSpacer"></div>
                    <main>
                    </main>
                </div>
